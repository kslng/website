<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>KSL | VSCode Plugin</title>
		<link rel="stylesheet" href="./css/root.css">
		<link rel="stylesheet" href="./css/header.css">
		<link rel="stylesheet" href="./css/content.css">
		<link rel="stylesheet" href="./css/vscode.css">
	</head>
	<body>
		<header>
			<div>
				<img id="main_logo" src="./img/ksl-light.svg" alt="KSL Language Logo">
				<div>
					<a href="./">Home</a>
					<a href="./docs/home">Docs</a>
				</div>
			</div>
		</header>
		<div id="content">
			<h1>KSL VSCode Plugin</h1>
			<a href="https://github.com/kslng/vscode-plugin/releases/latest">Download</a>
			<br><br>
			<strong>Setup Instructions:</strong>
			<ol>
				<li>Download the plugin.</li>
				<li>Open file explorer and navigate to <code>C:\Users\%username%\.vscode\extensions</code>.</li>
				<li>Copy the unzipped plugin source into this folder.</li>
				<li>Restart/Open VSCode.</li>
			</ol>
		</div>
		<script async src="https://kgsensei.dev/js/ka.js"></script>
	</body>
</html>
